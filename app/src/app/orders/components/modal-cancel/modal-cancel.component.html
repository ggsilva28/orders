<h2 mat-dialog-title>Cancel order</h2>
<mat-dialog-content>
  <p>Are you sure you want to cancel order {{data.id}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
